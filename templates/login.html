{% extends "base.html" %}
{% set active_page = 'login' %}
{% block page_title%}Log in{% endblock %}
{% block self_content %}
<!--form {"email": .., "password": ..,}-->
<form method="post">
	<div class="d-flex justify-content-center my-2" style="padding-top:10%;">
		<div class="col-sm-4">
			<h3>Log in</h3>
			{{error_message}}
		</div>
	</div>
	<div class="d-flex justify-content-center my-2">
		<label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
		<div class="col-sm-3">
			<input type="email" class="form-control" id="inputEmail"
				   placeholder="Email" name="email">
		</div>
	</div>
	<div class="d-flex justify-content-center my-2">
		<label for="inputPassword" class="col-sm-1 col-form-label">Password
		</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="inputPassword"
				   placeholder="Password" name="password">
		</div>
	</div>
	<div class="d-flex justify-content-center my-2">
		<div class="col-sm-3 offset-sm-1">
			<button type="submit" class="btn" style="background-color: #ffe3ed; color:white;">Log in</button>
		</div>
	</div>
</form>
{% endblock %}
